

<div class="main">
    <mat-card class="form-center">
        <mat-card-title>Sign In</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
                <div>
                    <mat-form-field appearance="legacy">
                        <mat-label>Username </mat-label>
                        <input matInput type="text" formControlName="username" placeholder="Enter your username">
                        <mat-icon matSuffix>account_circle</mat-icon>
                        <!-- <mat-hint>Input the fully qualified username</mat-hint> -->
                        <mat-error *ngIf="(form.get('username'))?.errors?.['required']">Username is required</mat-error>
                        <!-- <mat-error *ngIf="(form.get('username'))?.errors?.['pattern']">Please enter valid username</mat-error> -->
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="standard">
                        <mat-label>Password </mat-label>
                        <input matInput [type]="flag ? 'password' : 'text'" placeholder="Enter your password"
                            formControlName="password">
                        <mat-icon (click)="flag=!flag" matSuffix>{{ flag ? 'visibility' : 'visibility_off' }}</mat-icon>
                        <mat-error *ngIf="(form.get('password'))?.errors?.['required']">Password is required</mat-error>
                        <mat-error *ngIf="(form.get('password'))?.errors?.['minlength']">
                            Please enter more than 3 character
                        </mat-error>
                        <mat-error *ngIf="(form.get('password'))?.errors?.['maxlength']">
                            Please enter less than 10 character
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Submit</button>
                </div>

            </form>

            <span *ngIf="error" style="color: red;">{{error}}</span>
        </mat-card-content>
    </mat-card>
</div>
