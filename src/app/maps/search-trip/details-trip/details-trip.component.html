<div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Name
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="origin">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Origine
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.origin}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="destination">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            Destination
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.destination}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        *matRowDef="let row; columns: displayedColumns; let index = index"
        (click)="insertComponent(index)"
        #tableRow
      >
      </mat-row>
    </mat-table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
</div>
